<html>
    <head>
        <title>Exemplo Tabelas</title>
    </head>
    <body>
        <!-- Tabela -->
        <table border="1">
            <caption>Usuários</caption>
            <!-- Cabeçalho -->
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
            <!-- Item 1 -->
            <tr>
                <td>1</td>
                <td>João</td>
            </tr>
            <!-- Item 2 -->
            <tr>
                <td>2</td>
                <td>Maria</td>
            </tr>
        </table>
    </body>
</html>
